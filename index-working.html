<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Earth Experience - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #earth-canvas {
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(74, 144, 226, 0.8),
                inset -20px -20px 50px rgba(0, 0, 0, 0.3);
            cursor: grab;
            touch-action: none;
        }
        
        #earth-canvas:active {
            cursor: grabbing;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            user-select: none;
        }
        
        .btn:hover, .btn:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .instructions {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 200px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        .instructions div {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .instructions {
                display: none;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .controls {
                bottom: 20px;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
        
        .success-badge {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>üåç AR Earth Experience</h1>
            <p>Interactive 3D Earth - Touch to explore!</p>
        </div>
        
        <div class="success-badge">
            ‚úÖ Loaded Successfully!
        </div>
        
        <canvas id="earth-canvas" width="300" height="300"></canvas>
        
        <div class="instructions">
            <h3>üéÆ Controls</h3>
            <div>üëÜ Touch & drag to rotate</div>
            <div>üîÑ Auto-rotation enabled</div>
            <div>‚ö° Use buttons below</div>
            <div>üì± Mobile optimized</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="resetEarth()">üîÑ Reset</button>
            <button class="btn" id="pauseBtn" onclick="toggleRotation()">‚è∏Ô∏è Pause</button>
            <button class="btn" id="speedBtn" onclick="changeSpeed()">‚ö° Normal</button>
            <button class="btn" onclick="toggleMode()">üåô Night</button>
        </div>
    </div>

    <script>
        class AREarth {
            constructor() {
                this.canvas = document.getElementById('earth-canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Responsive sizing
                this.resize();
                
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2;
                this.radius = Math.min(this.canvas.width, this.canvas.height) * 0.4;
                
                this.rotation = 0;
                this.autoRotate = true;
                this.speed = 0.008;
                this.isDragging = false;
                this.lastTouch = null;
                this.nightMode = false;
                
                this.setupEvents();
                this.animate();
                
                // Remove success badge after 3 seconds
                setTimeout(() => {
                    const badge = document.querySelector('.success-badge');
                    if (badge) {
                        badge.style.opacity = '0';
                        badge.style.transform = 'translateX(-50%) translateY(-20px)';
                    }
                }, 3000);
            }
            
            resize() {
                const size = Math.min(window.innerWidth * 0.7, window.innerHeight * 0.5, 350);
                this.canvas.width = size;
                this.canvas.height = size;
                this.centerX = size / 2;
                this.centerY = size / 2;
                this.radius = size * 0.4;
            }
            
            setupEvents() {
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.isDragging = true;
                    this.lastTouch = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging && this.lastTouch) {
                        const touch = e.touches[0];
                        const deltaX = touch.clientX - this.lastTouch.x;
                        const deltaY = touch.clientY - this.lastTouch.y;
                        
                        this.rotation += deltaX * 0.01;
                        
                        this.lastTouch = {
                            x: touch.clientX,
                            y: touch.clientY
                        };
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.isDragging = false;
                    this.lastTouch = null;
                });
                
                // Mouse events for desktop
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastTouch = { x: e.clientX, y: e.clientY };
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging && this.lastTouch) {
                        const deltaX = e.clientX - this.lastTouch.x;
                        this.rotation += deltaX * 0.01;
                        this.lastTouch = { x: e.clientX, y: e.clientY };
                    }
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.lastTouch = null;
                });
                
                // Prevent context menu
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Window resize
                window.addEventListener('resize', () => {
                    this.resize();
                });
            }
            
            drawEarth() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Create gradient
                const gradient = this.ctx.createRadialGradient(
                    this.centerX - this.radius * 0.3,
                    this.centerY - this.radius * 0.3,
                    0,
                    this.centerX,
                    this.centerY,
                    this.radius
                );
                
                if (this.nightMode) {
                    gradient.addColorStop(0, '#2C5F7D');
                    gradient.addColorStop(0.5, '#1B4A5C');
                    gradient.addColorStop(1, '#0A2A3A');
                } else {
                    gradient.addColorStop(0, '#87CEEB');
                    gradient.addColorStop(0.4, '#4682B4');
                    gradient.addColorStop(0.8, '#1E90FF');
                    gradient.addColorStop(1, '#000080');
                }
                
                // Draw ocean
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.radius, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // Draw continents
                this.drawContinents();
                
                // Draw clouds
                this.drawClouds();
                
                // Draw atmosphere
                this.drawAtmosphere();
            }
            
            drawContinents() {
                this.ctx.fillStyle = this.nightMode ? '#1B4D3E' : '#228B22';
                
                const continents = [
                    { x: -0.6, y: -0.2, w: 0.4, h: 0.6 },
                    { x: -0.4, y: 0.3, w: 0.3, h: 0.7 },
                    { x: 0, y: 0, w: 0.3, h: 0.8 },
                    { x: 0.2, y: -0.3, w: 0.8, h: 0.4 },
                    { x: 0.5, y: 0.4, w: 0.2, h: 0.15 }
                ];
                
                continents.forEach(continent => {
                    const rotX = continent.x * Math.cos(this.rotation) - continent.y * Math.sin(this.rotation);
                    const rotY = continent.x * Math.sin(this.rotation) + continent.y * Math.cos(this.rotation);
                    
                    if (rotX > -1) {
                        const scale = 0.5 + 0.5 * (rotX + 1);
                        
                        this.ctx.save();
                        this.ctx.translate(this.centerX, this.centerY);
                        
                        this.ctx.beginPath();
                        this.ctx.ellipse(
                            rotX * this.radius * 0.8,
                            rotY * this.radius * 0.8,
                            continent.w * this.radius * scale,
                            continent.h * this.radius * scale,
                            0, 0, 2 * Math.PI
                        );
                        this.ctx.fill();
                        
                        this.ctx.restore();
                    }
                });
            }
            
            drawClouds() {
                this.ctx.fillStyle = this.nightMode ? 'rgba(100, 100, 150, 0.3)' : 'rgba(255, 255, 255, 0.4)';
                
                const clouds = [
                    { x: 0.3, y: -0.5, size: 0.15 },
                    { x: -0.2, y: 0.2, size: 0.2 },
                    { x: 0.6, y: 0.1, size: 0.12 },
                    { x: -0.7, y: -0.3, size: 0.18 }
                ];
                
                clouds.forEach(cloud => {
                    const rotX = cloud.x * Math.cos(this.rotation * 1.2) - cloud.y * Math.sin(this.rotation * 1.2);
                    const rotY = cloud.x * Math.sin(this.rotation * 1.2) + cloud.y * Math.cos(this.rotation * 1.2);
                    
                    if (rotX > -1) {
                        const scale = 0.5 + 0.5 * (rotX + 1);
                        
                        this.ctx.save();
                        this.ctx.translate(this.centerX, this.centerY);
                        
                        this.ctx.beginPath();
                        this.ctx.arc(
                            rotX * this.radius * 0.9,
                            rotY * this.radius * 0.9,
                            cloud.size * this.radius * scale,
                            0, 2 * Math.PI
                        );
                        this.ctx.fill();
                        
                        this.ctx.restore();
                    }
                });
            }
            
            drawAtmosphere() {
                const atmGradient = this.ctx.createRadialGradient(
                    this.centerX, this.centerY, this.radius,
                    this.centerX, this.centerY, this.radius + 15
                );
                
                if (this.nightMode) {
                    atmGradient.addColorStop(0, 'rgba(100, 150, 200, 0.3)');
                    atmGradient.addColorStop(1, 'rgba(50, 100, 150, 0)');
                } else {
                    atmGradient.addColorStop(0, 'rgba(135, 206, 235, 0.4)');
                    atmGradient.addColorStop(1, 'rgba(135, 206, 235, 0)');
                }
                
                this.ctx.fillStyle = atmGradient;
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.radius + 15, 0, 2 * Math.PI);
                this.ctx.fill();
            }
            
            animate() {
                if (this.autoRotate && !this.isDragging) {
                    this.rotation += this.speed;
                }
                
                this.drawEarth();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Global functions for controls
        let earth;
        
        function resetEarth() {
            if (earth) {
                earth.rotation = 0;
                earth.nightMode = false;
                document.querySelector('.btn:last-child').textContent = 'üåô Night';
            }
        }
        
        function toggleRotation() {
            if (earth) {
                earth.autoRotate = !earth.autoRotate;
                const btn = document.getElementById('pauseBtn');
                btn.textContent = earth.autoRotate ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            }
        }
        
        function changeSpeed() {
            if (earth) {
                const speeds = [0.003, 0.008, 0.015, 0.025];
                const names = ['üêå Slow', '‚ö° Normal', 'üöÄ Fast', 'üí® Hyper'];
                
                const currentIndex = speeds.indexOf(earth.speed);
                const nextIndex = (currentIndex + 1) % speeds.length;
                
                earth.speed = speeds[nextIndex];
                document.getElementById('speedBtn').textContent = names[nextIndex];
            }
        }
        
        function toggleMode() {
            if (earth) {
                earth.nightMode = !earth.nightMode;
                const btn = event.target;
                btn.textContent = earth.nightMode ? '‚òÄÔ∏è Day' : 'üåô Night';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            earth = new AREarth();
            console.log('AR Earth initialized successfully!');
        });
    </script>
</body>
</html>
