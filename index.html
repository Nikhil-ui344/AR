<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Earth Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 30px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #ar-button:hover {
            background: #005a9e;
            transform: translateX(-50%) scale(1.05);
        }

        #ar-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: translateX(-50%) scale(1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .gesture-indicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gesture-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div><strong>WebXR AR Earth Experience</strong></div>
            <div>Gestures:</div>
            <div>üëÜ Index finger: Zoom in</div>
            <div>‚úåÔ∏è Two fingers: Zoom out</div>
            <div>üëã Swipe: Rotate Earth</div>
            <div>üñêÔ∏è Open palm: Reset orientation</div>
        </div>

        <div id="loading">
            <div>Loading AR Experience...</div>
            <div style="margin-top: 10px; font-size: 14px;" id="loading-step">
                Checking resources...
            </div>
            <div style="margin-top: 15px;">
                <button onclick="location.href='index-fallback.html'" style="
                    background: #28a745; 
                    color: white; 
                    border: none; 
                    padding: 10px 20px; 
                    border-radius: 5px; 
                    cursor: pointer;
                    font-size: 14px;
                ">Skip to Simple Version</button>
            </div>
        </div>

        <button id="ar-button" disabled>
            Initializing AR...
        </button>

        <div id="gesture-indicator" class="gesture-indicator"></div>
    </div>

    <!-- Three.js with multiple CDN fallbacks -->
    <script>
        // Check if Three.js loads, if not redirect to fallback
        let threeJsLoaded = false;
        let loadAttempts = 0;
        const maxAttempts = 3;
        
        const threeJsCDNs = [
            'https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js',
            'https://unpkg.com/three@0.150.0/build/three.min.js',
            'https://cdn.skypack.dev/three@0.150.0'
        ];
        
        function tryLoadThreeJS(cdnIndex = 0) {
            if (cdnIndex >= threeJsCDNs.length) {
                console.error('All Three.js CDNs failed, redirecting to fallback');
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <h3>CDN Loading Failed</h3>
                        <p>Unable to load Three.js from external sources.</p>
                        <p>Redirecting to lightweight version...</p>
                    </div>
                `;
                setTimeout(() => {
                    window.location.href = 'index-fallback.html';
                }, 2000);
                return;
            }
            
            const script = document.createElement('script');
            script.src = threeJsCDNs[cdnIndex];
            script.onload = () => {
                console.log('Three.js loaded successfully from:', threeJsCDNs[cdnIndex]);
                threeJsLoaded = true;
                loadOtherScripts();
            };
            script.onerror = () => {
                console.warn(`Failed to load Three.js from ${threeJsCDNs[cdnIndex]}, trying next CDN...`);
                tryLoadThreeJS(cdnIndex + 1);
            };
            document.head.appendChild(script);
        }
        
        function loadOtherScripts() {
            // Load other scripts only after Three.js is confirmed loaded
            const scripts = [
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/loaders/GLTFLoader.js',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js'
            ];
            
            let scriptsLoaded = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    scriptsLoaded++;
                    if (scriptsLoaded === scripts.length) {
                        console.log('All Three.js scripts loaded');
                        // Continue with MediaPipe loading (optional)
                        loadMediaPipe();
                    }
                };
                script.onerror = () => {
                    console.warn('Failed to load:', src);
                    scriptsLoaded++;
                    if (scriptsLoaded === scripts.length) {
                        loadMediaPipe();
                    }
                };
                document.head.appendChild(script);
            });
        }
        
        function loadMediaPipe() {
            // MediaPipe is optional, don't block if it fails
            const mediaPipeScripts = [
                'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js',
                'https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js',
                'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js',
                'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js'
            ];
            
            let mediaPipeLoaded = 0;
            mediaPipeScripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    mediaPipeLoaded++;
                    if (mediaPipeLoaded === mediaPipeScripts.length) {
                        console.log('MediaPipe loaded successfully');
                    }
                };
                script.onerror = () => {
                    console.warn('MediaPipe script failed:', src);
                    mediaPipeLoaded++;
                };
                document.head.appendChild(script);
            });
            
            // Don't wait for MediaPipe, start the app
            setTimeout(initializeApp, 1000);
        }
        
        function initializeApp() {
            if (!window.THREE) {
                console.error('Three.js still not available after loading attempts');
                window.location.href = 'index-fallback.html';
                return;
            }
            
            // Load our app scripts
            const appScripts = [
                'js/texture-generator.js',
                'js/earth-model.js',
                'js/gesture-controller.js',
                'js/ar-manager.js',
                'js/main.js'
            ];
            
            let appScriptsLoaded = 0;
            appScripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    appScriptsLoaded++;
                    console.log('Loaded:', src);
                };
                script.onerror = () => {
                    console.error('Failed to load app script:', src);
                    appScriptsLoaded++;
                };
                document.head.appendChild(script);
            });
        }
        
        // Start loading Three.js
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Starting CDN loading process...');
            document.getElementById('loading-step').textContent = 'Loading Three.js...';
            tryLoadThreeJS();
            
            // Fallback timeout
            setTimeout(() => {
                if (!threeJsLoaded) {
                    console.log('Loading timeout, redirecting to fallback');
                    window.location.href = 'index-fallback.html';
                }
            }, 10000);
        });
    </script>

    <!-- Scripts are loaded dynamically above -->
</body>
</html>
