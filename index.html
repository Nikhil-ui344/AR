<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Earth Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 30px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #ar-button:hover {
            background: #005a9e;
            transform: translateX(-50%) scale(1.05);
        }

        #ar-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: translateX(-50%) scale(1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .gesture-indicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gesture-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div><strong>WebXR AR Earth Experience</strong></div>
            <div>Gestures:</div>
            <div>üëÜ Index finger: Zoom in</div>
            <div>‚úåÔ∏è Two fingers: Zoom out</div>
            <div>üëã Swipe: Rotate Earth</div>
            <div>üñêÔ∏è Open palm: Reset orientation</div>
        </div>

        <div id="loading">
            <div>Loading AR Experience...</div>
            <div style="margin-top: 10px; font-size: 14px;" id="loading-step">
                Checking resources...
            </div>
            <div style="margin-top: 15px;">
                <button onclick="location.href='index-fallback.html'" style="
                    background: #28a745; 
                    color: white; 
                    border: none; 
                    padding: 10px 20px; 
                    border-radius: 5px; 
                    cursor: pointer;
                    font-size: 14px;
                ">Skip to Simple Version</button>
            </div>
        </div>

        <button id="ar-button" disabled>
            Initializing AR...
        </button>

        <div id="gesture-indicator" class="gesture-indicator"></div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>

    <!-- MediaPipe Hands -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- Main Application Scripts -->
    <script>
        // Auto-redirect to fallback if main app fails to load
        setTimeout(() => {
            const loadingElement = document.getElementById('loading');
            if (loadingElement && loadingElement.style.display !== 'none') {
                console.log('Loading timeout - redirecting to fallback version');
                const loadingStep = document.getElementById('loading-step');
                if (loadingStep) {
                    loadingStep.innerHTML = `
                        <div style="color: #ff6b6b;">Loading is taking too long...</div>
                        <div style="margin-top: 10px;">
                            <button onclick="location.href='index-fallback.html'" style="
                                background: #007acc; 
                                color: white; 
                                border: none; 
                                padding: 12px 24px; 
                                border-radius: 5px; 
                                cursor: pointer;
                                font-size: 16px;
                                animation: pulse 2s infinite;
                            ">Try Lightweight Version</button>
                        </div>
                        <style>
                            @keyframes pulse {
                                0% { transform: scale(1); }
                                50% { transform: scale(1.05); }
                                100% { transform: scale(1); }
                            }
                        </style>
                    `;
                }
            }
        }, 8000); // 8 second timeout
    </script>
    <script src="js/texture-generator.js"></script>
    <script src="js/earth-model.js"></script>
    <script src="js/gesture-controller.js"></script>
    <script src="js/ar-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
